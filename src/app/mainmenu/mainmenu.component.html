<p-menubar [model]="items">
  <input class="searchAlign" type="text" pInputText [(ngModel)]="search" placeholder="Search" (keyup)="searchMenu()">
  <span *ngIf="!auth.isLoggedIn()">&nbsp;<button pButton label="Entrar" routerLink="/login" icon="fa fa-sign-in"></button></span>
  <span *ngIf="auth.isLoggedIn()">&nbsp;<button pButton label="Sair" icon="fa fa-sign-out" (click)="auth.logout()"></button></span>
</p-menubar>
